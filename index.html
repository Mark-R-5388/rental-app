<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home and Appartment Rental</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Banner Start -->
    <h1 id="title">Rental App</h1>
    <!-- Banner End -->

    <!-- Header Image Start -->
    <div class="header-image-container"></div>
    <!-- Header Image End -->

    <!-- Search Area Start -->
    <!-- Required- city(string), state_code(string), limit(number of items),  -->
    <form class="search-container">
      <label for="city"
        >City:
        <input id="city" type="text" required />
      </label>
      <label for="state"
        >State:
        <input id="state" type="text" required />
      </label>
      <label for="limit"
        >Search Amount:
        <input id="limit" type="number" required />
      </label>
      <input id="search-button" type="submit" />
    </form>
    <!-- Optional postal_code, sort(relevance,newest, price_low,price_high,photos,open_house_date,sqft_high,price_reduced_date) prop_sub_type(condo,cond_op,townhouse,co_op),
         -->
    <!-- Search Area End -->

    <!-- List Start -->
    <div class="list-container">
      <!-- <p>name</p>
      <p>state</p>
      <p>number</p> -->
    </div>
    <!-- List End -->

    <!-- Javascript -->
    <script src="/dist/main.js"></script>
  </body>
</html>
